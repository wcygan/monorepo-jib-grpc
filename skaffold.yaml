apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: server
build:
  artifacts:
    - image: wcygan/monorepo-jib-proto-server
      context: .
      jib:
        project: com.example:server
manifests:
  rawYaml:
    - server/server.yaml
deploy:
  kubectl: {}
---
apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: client
requires:
  - configs:
      - server
build:
  artifacts:
    - image: wcygan/monorepo-jib-proto-client
      context: .
      jib:
        project: com.example:client
manifests:
  rawYaml:
    - client/client.yaml
deploy:
  kubectl: {}